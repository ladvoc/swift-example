name: CI
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    name: Build & Test
    strategy:
      fail-fast: false
      matrix:
        include:
          # https://github.com/actions/runner-images/blob/main/images/macos/macos-13-Readme.md
          - os: macos-13
            xcode: 14.2
            platform: "iOS Simulator,OS=17.2,name=iPhone 14 Pro"
          - os: macos-13
            xcode: 14.2
            platform: "macOS"
          - os: macos-13
            xcode: 14.2
            platform: "macOS,variant=Mac Catalyst"

          # https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md
          - os: macos-14
            xcode: 15.4
            platform: "iOS Simulator,OS=17.5,name=iPhone 15 Pro"
          - os: macos-14
            xcode: 15.4
            platform: "macOS"
          - os: macos-14
            xcode: 15.4
            platform: "macOS,variant=Mac Catalyst"
          - os: macos-14
            xcode: 15.4
            platform: "visionOS Simulator,name=Apple Vision Pro"
          - os: macos-14
            xcode: 15.4
            platform: "tvOS Simulator,name=Apple TV"

          # https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md
          - os: macos-15
            xcode: 16.2
            platform: "iOS Simulator,OS=18.1,name=iPhone 16 Pro"
            symbol-graph: true
          - os: macos-15
            xcode: 16.2
            platform: "macOS"
          - os: macos-15
            xcode: 16.2
            platform: "macOS,variant=Mac Catalyst"

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Install LiveKit Server
        run: brew install livekit

      ## Currently there are no tests that require the server to be running
      ## Uncomment this when adding tests that require the server to be running
      # - name: Run LiveKit Server
      #  run: livekit-server --dev &

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Xcode Version
        run: xcodebuild -version

      - name: Swift Version
        run: xcrun swift --version

      - name: Cache
        uses: irgaly/xcode-cache@v1
        with:
          key: xcode-${{ matrix.xcode }}-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: xcode-${{ matrix.xcode }}-${{ matrix.platform }}-

      - name: Build for Testing
        run: |
          set -o pipefail && xcodebuild build-for-testing \
            -scheme LiveKit \
            -destination 'platform=${{ matrix.platform }}' | xcbeautify --renderer github-actions

      - name: Run Tests
        run: |
          set -o pipefail && xcodebuild test-without-building \
            -scheme LiveKit \
            -destination 'platform=${{ matrix.platform }}' \
            -parallel-testing-enabled YES \
            -parallel-testing-worker-count 4 | xcbeautify --renderer github-actions

      - name: Build for Release
        if: ${{ matrix.symbol-graph }}
        run: |
          set -o pipefail && xcodebuild build\
            -scheme LiveKit \
            -configuration Release \
            -destination 'platform=${{ matrix.platform }}' | xcbeautify --renderer github-actions
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: SwiftFormat Lint
        run: swiftformat --lint . --reporter github-actions-log
        # Comes pre-installed on macOS runners
